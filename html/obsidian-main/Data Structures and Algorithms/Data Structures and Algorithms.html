## Efficiency Table
 
### Data Structures:
 
|                    | Add      | Search   | Delete  | Min/Max  |
 
|--------------------|----------|----------|---------|----------|
 
| Array              | O(N)     | O(log N) | O(N)    | O(N)     |
 
| Sorted Array       | O(N)     | O(log N) | O(N)    | O(1)     |
 
| Linked List        | O(1)     | O(N)     | O(N)    | O(N)     |
 
| Sorted Linked List | O(N)     | O(N)     | O(N)    | O(1)     |
 
| Binary Search Tree | O(log N) | O(log N) | O(log N)| O(log N) | 
 
 
 
 ### Sorting Algorithms:
 

 
 *Comparisons and Swaps are very different operations and most of the time the Swap would be the one that takes more time to run. So it would make sense to prioritize swaps over comparisons when we look at sorting algorithm efficiency.*
 
 
 
 Anyway, this table doesn't include swaps.
 
 
 
 
 
|                      | Average             | Worst       | Best        |
 
|----------------------|---------------------|-------------|-------------|
 
| Bubble Sort          | O(N^2)              | O(N^2)      | O(N)        |
 
| Adaptive Bubble Sort | NONE                | NONE        | NONE        |
 
| Insertion Sort       | O(N^2)              | O(N^2       | O(N)        |
 
| Selection Sort       | NONE                | NONE        | NONE        |
 
| Heap Sort            | O(N.log(N))         | O(N.log(N)) | O(N.log(N)) |
 
| Quick Sort           | O(N.log(N))         | O(N^2)      | O(N.log(N)) | 
 
| Merge Sort           | O(N.log(N))         | O(n log(n)) | O(n log(n)) | 
 
| Bucket Sort          | O(N+k)              | O(N^2)      | O(N+k)      | 
 
| Radix Sort           | O(nk)               | O(nk)       | O(nk)       |

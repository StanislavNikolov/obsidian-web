## Definition
 
A [sorting algorithm](https://en.wikipedia.org/wiki/Sorting_algorithm "Sorting algorithm") falls into the **adaptive sort** family if it takes advantage of existing order in its input. It benefits from the presortedness in the input sequence – or a limited amount of [disorder](https://en.wikipedia.org/wiki/Randomness "Randomness") for various definitions of measures of disorder – and sorts faster. Adaptive sorting is usually performed by modifying existing sorting algorithms. In this case <a href="/obsidian-main/Data Structures and Algorithms/Algorithms/Bubble Sort.html">Bubble Sort</a>.

## Implementation (Java)
 
``` java
 
public int[] sort(int arr[]) {  
 
	Boolean sorted = false;
 
    for(int m = 0; m < arr.length; m ++ ){
 
        
 
		if(sorted) break;
 
		sorted = true;
 
		
 
		for (int i = arr.length - 1; i > m; i --){  
 
            if (arr[i] < arr[i-1]){  
 
                int _temp = arr[i];  
 
 				arr[i] = arr[i-1];  
 
 				arr[i-1] = _temp;
 
				sorted = false;
 
 			}  
 
        }  
 
    }    
 
    return arr;  
 
}
 
```
